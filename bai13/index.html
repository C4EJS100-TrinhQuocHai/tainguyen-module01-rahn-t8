    <!-- 
                 FUNCTION
     1.Function là gì?
      - tập hợp các câu lệnh dùng để xử lý 1 chức năng duy nhất
      - Hàm có khả năng tái sử dụng( viết 1 lần gọi nhiều lần )
      - Giúp code gọn gàng hơn
     2.Các loại function
       -1. function bình thường( declaration)
       -2: expression function
       -3: Arrow function( hàm mũi tên);
     3.return trong hàm
     - 1 Hàm khi gặp return sẽ dừng chương trình luôn.
     - kết quả trả về của hàm
     4.tham số, đối số trong hàm
        đối số : argument (là cái truyền vào khi gọi hàm);
        tham số: param    ( tham số nhận về) 
     5.đệ quy trong hàm
      - hàm tự gọi lại chính nó
     6.call back( hàm  gọi lại)
    - hàm được truyền vào làm đối số của hàm khác
     -->
     <!-- 
        Toán tử rest
      -->
    <script>
      let array1 = [1, 2, 3];

        let array2 = [4, 5, 6];

        console.log(array1 + array2);
