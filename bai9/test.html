<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Math.random() : lấy ngẫu nhiên các số từ 0 đến 1 tính 0 không tính 1
        làm tròn
        Math.floor(): làm tròn xuống
        Math.ceil() : làm tròn lên
        toFixed()   : lấy số sau dấu phẩy
             */
        console.log(Math.random().toFixed(2));
    </script>
</body>
