<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html{
        /* mặc định là 16px */
        font-size: 5px;
    }
    .container{
        background-color: #dbdbdb;
        height: 200px;
        display: flex;
        font-size: 30px;
    }
    .box-one{
        background-color: red;
        width: 10em;
    }
     .box-two{
        background-color: rgb(34, 231, 7);
        width: 10rem;
    }
</style>
<body>
    <!-- 
        các đơn vị trong css
        px,%, rem và em
        em: phụ thuộc vào thằng cha chứa nó gần nhất nếu không có thì ăn theo phần tử html
        rem: phụ thuộc vào html
        -đa số trình duyệt mặc định là 16px
     -->
     <div class="container">
            <div class="box-one">
              thằng em
            </div>
            <div class="box-two">
                thằng rem 
            </div>
     </div>
    
</body>
</html>
